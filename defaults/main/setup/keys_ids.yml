# to generate a new set of keys, along with a matching Device ID, run
# --> syncthing --generate=/tmp/scratch_dir
# /tmp.scratch_dir/key.pem will have private key
# /tmp.scratch_dir/cert.pem will have public key
# /tmp.scratch_dir/config.xml will have Device ID

# local machine hostname (actual hostname, pairs with Device ID)
# syncthing_local_machine_hostname: 'some-host.machine'

# local machine ECDSA private key
# syncthing_local_machine_private_key: |-
