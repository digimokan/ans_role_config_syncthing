# enable access to the web UI GUI
syncthing_enable_web_ui_access: 'true'

# redirect any http acess to the web UI through https
syncthing_redirect_web_ui_to_https: 'true'

# address and port to access the web UI GUI (do not specify http/https)
syncthing_web_ui_address: '127.0.0.1:8384'

# allow accessing the web UI from outside the local machine
syncthing_enable_non_local_host_web_ui_access: 'false'

# if user login/password is not set, make web UI prompt user to set them
syncthing_prompt_for_username_and_passwd: 'false'

# send scan progress info to the web UI at this interval
syncthing_web_ui_scan_progress_update_sec: '1'

# theme for the web UI GUI
# see https://docs.syncthing.net/dev/web.html
# currently selectable themes are 'default', 'dark', 'black', 'light'
syncthing_web_ui_theme: 'default'

# an 32-character alphanumeric string used to interact with the REST API
syncthing_rest_api_key: ''

# open the REST API debugging endpoints
syncthing_enable_rest_api_debug_endpoints: 'false'

